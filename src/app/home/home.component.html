<div class="card" *ngFor="let event of events">
    <img class="poster" [src]="site + event.image_thumb" alt="poster">
    <div class="time">Начало: {{event.start.schedule_date | date: 'dd.MM.yyyy'}} в {{event.start.start_times}}</div>
    <h3 class="title">{{event.title}}</h3>
    <div class="address">{{event.formatted_address}}</div>
    <a class="more" [routerLink]="'event/' + event.id">Подробнее >></a>
</div>
